name: Sync Resume from Overleaf

on:
  schedule:
    # Every day at 06:00 UTC; adjust as needed
    - cron: '0 6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch latest resume PDF from Overleaf
        env:
          OVERLEAF_PDF_URL: ${{ secrets.OVERLEAF_PDF_URL }}
        run: |
          if [ -z "$OVERLEAF_PDF_URL" ]; then
            echo "OVERLEAF_PDF_URL secret not set. Skipping fetch."
            exit 0
          fi
          echo "Downloading from: $OVERLEAF_PDF_URL"
          curl -fsSL "$OVERLEAF_PDF_URL" -o Laxman_Kafle_Resume_2025.pdf

      - name: Commit changes if any
        run: |
          if git status --porcelain | grep -q 'Laxman_Kafle_Resume_2025.pdf'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Laxman_Kafle_Resume_2025.pdf
            git commit -m "chore: sync resume from Overleaf"
            git push
          else
            echo "No changes to commit."
          fi
